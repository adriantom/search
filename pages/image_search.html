<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="icon"
            type="image/ico"
            href="../images/googlefavicon.ico">
        <link rel="stylesheet" 
            href="../styles/styles.css">
    </head>
    <body>
        <nav class="a_style">
            <a href="../index.html">Google Search</a>
        </nav>
        <div class="imageMain">
            <div class="googleImageLogoAndSpan">
                <img class="imagesLogo" src="../images/googlelogo.png" alt="Google Logo">
                <span class="googleImagesSpan">images</span>
            </div>
            <form action="https://google.com/search">
                <div class="imageSearchBarContainer">
                    <img class="searchBarIco" src="../images/google-magnifying-glass-icon-grey.png" alt="Magnifying Glass">
                    <input type="hidden" name="tbm" value="isch">
                    <input class="searchBar" type="text" name="q">
                    <input class="imageSearchButton" type="image" value="Google Image Search" src="../images/google-magnifying-glass-icon-blue.png">
                </div>
            </form>
        </div>
        <footer>
            <div class="footerDesc">Harvard</div>
        </footer>
    </body>
</html>
