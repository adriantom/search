<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="icon"
            type="image/ico"
            href="../images/googlefavicon.ico">
        <link rel="stylesheet" 
            href="../styles/advancedStyles.css">
    </head>
    <body>
        <div class="goBackIcon">
            <a href="../index.html">
                <img alt="Go to Google Home" src="../images/googlelogo.png" width="auto" height="35">
            </a>
        </div>
        <div class="advancedSearchLabel">
            <label>Advanced Search</label>
        </div>
        <div>
            <div class="advancedRow">
                <div class="advancedLebels">
                    <span>Find pages with...</span>
                </div>
                <div class="tableBoxSize">
                    
                </div>
                <div class="advancedDescription">
                    To do this in the search box.
                </div>
            </div>
            <div>
                <div class="advancedRow">
                    <div class="advancedLebels">
                        <label for="input_1">all these words:</label>
                    </div>
                    <div class="advancedInputs">
                        <input id="input_1">
                    </div>
                    <div class="advancedDescription">
                        Type the important words: <span>tri-colour rat terrier</span>
                    </div>
                </div>
                <div class="advancedRow">
                    <div class="advancedLebels">
                        <label for="input_2">this exact word or phrase:</label>
                    </div>
                    <div class="advancedInputs">
                        <input id="input_2">
                    </div>
                    <div class="advancedDescription">
                        Put exact words in quotes: <span> "rat terrier" </span>
                    </div>
                </div>
                <div class="advancedRow">
                    <div class="advancedLebels">
                        <label for="input_3">any of these words:</label>
                    </div>
                    <div class="advancedInputs">
                        <input id="input_3">
                    </div>
                    <div class="advancedDescription">
                        Type OR between all the words you want: miniature <span> OR standard </span>
                    </div>
                </div>
                <div class="advancedRow">
                    <div class="advancedLebels">
                        <label for="input_4">none of these words:</label>
                    </div>
                    <div class="advancedInputs">
                        <input id="input_4">
                    </div>
                    <div class="advancedDescription">
                        Put a minus sign just before words that you don't want: <span> -rodent, -"Jack Russell" </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <input type="submit" value="Advanced Search">
        </div>
        <footer>
            <div class="footerDesc">Harvard</div>
        </footer>
    </body>
</html>
